<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .pokemon-info {
            margin-top: 20px;
        }
        .pokemon-info img {
            width: 150px;
            height: auto;
        }
        div{
            height: 50px;
            width: 50px;
            background-color: aqua;
        }
    </style>

</head>
<body>
    <h1>Buscar Pokémon</h1>
    <input type="text" id="entrada" placeholder="Nombre del Pokémon">
    <button id="buscar">Buscar Pokemon</button>

    <h3>Nombre del Pokemon</h3>
    <div id="nombre_pokemon"></div>

    <h3>Imagen del pokemon</h3>
    <div id="imagen_pokemon"></div>

    <h3>Habilidades del pokemon</h3>
    <div id="habilidades_del_pokemon"></div>

    <script src="scripts.js"></script>
</body>
</html>
